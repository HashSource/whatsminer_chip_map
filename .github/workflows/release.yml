on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compile
        uses: rust-build/rust-build.action@v1.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          TOOLCHAIN_VERSION: stable
          RUSTTARGET: x86_64-pc-windows-gnu
          ARCHIVE_TYPES: "zip"
          ARCHIVE_NAME: "whatsminer_chip_map_x86_64-pc-windows-gnu"
          EXTRA_FILES: "README.md LICENSE demo_temp.png demo_nonce.png"
          UPLOAD_MODE: "none"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whatsminer_chip_map-windows
          path: output/*.zip*

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libxkbcommon-dev libx11-dev libxcursor-dev libxrandr-dev libxi-dev
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --release
      - name: Package
        run: |
          mkdir -p output
          zip -j output/whatsminer_chip_map_x86_64-unknown-linux-gnu.zip target/release/whatsminer_chip_map README.md LICENSE demo_temp.png demo_nonce.png
          cd output && sha256sum whatsminer_chip_map_x86_64-unknown-linux-gnu.zip > whatsminer_chip_map_x86_64-unknown-linux-gnu.zip.sha256sum
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whatsminer_chip_map-linux
          path: output/*.zip*

  release:
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
