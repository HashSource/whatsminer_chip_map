<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#1A1A1A"/>

  <!-- Chip grid (4x4) with temperature gradient colors -->
  <!-- Row 1 -->
  <rect x="16" y="16" width="20" height="20" rx="3" fill="#164E32" stroke="#22C55E" stroke-width="1.5"/>
  <rect x="40" y="16" width="20" height="20" rx="3" fill="#164E32" stroke="#22C55E" stroke-width="1.5"/>
  <rect x="64" y="16" width="20" height="20" rx="3" fill="#715B0B" stroke="#F5CE0B" stroke-width="1.5"/>
  <rect x="88" y="16" width="20" height="20" rx="3" fill="#715B0B" stroke="#F5CE0B" stroke-width="1.5"/>

  <!-- Row 2 -->
  <rect x="16" y="40" width="20" height="20" rx="3" fill="#164E32" stroke="#22C55E" stroke-width="1.5"/>
  <rect x="40" y="40" width="20" height="20" rx="3" fill="#715B0B" stroke="#F5CE0B" stroke-width="1.5"/>
  <rect x="64" y="40" width="20" height="20" rx="3" fill="#7C2D12" stroke="#EA580C" stroke-width="1.5"/>
  <rect x="88" y="40" width="20" height="20" rx="3" fill="#715B0B" stroke="#F5CE0B" stroke-width="1.5"/>

  <!-- Row 3 -->
  <rect x="16" y="64" width="20" height="20" rx="3" fill="#715B0B" stroke="#F5CE0B" stroke-width="1.5"/>
  <rect x="40" y="64" width="20" height="20" rx="3" fill="#7C2D12" stroke="#EA580C" stroke-width="1.5"/>
  <rect x="64" y="64" width="20" height="20" rx="3" fill="#7F1D1D" stroke="#DC2626" stroke-width="1.5"/>
  <rect x="88" y="64" width="20" height="20" rx="3" fill="#7C2D12" stroke="#EA580C" stroke-width="1.5"/>

  <!-- Row 4 -->
  <rect x="16" y="88" width="20" height="20" rx="3" fill="#715B0B" stroke="#F5CE0B" stroke-width="1.5"/>
  <rect x="40" y="88" width="20" height="20" rx="3" fill="#715B0B" stroke="#F5CE0B" stroke-width="1.5"/>
  <rect x="64" y="88" width="20" height="20" rx="3" fill="#7C2D12" stroke="#EA580C" stroke-width="1.5"/>
  <rect x="88" y="88" width="20" height="20" rx="3" fill="#715B0B" stroke="#F5CE0B" stroke-width="1.5"/>

  <!-- Brand accent - corner highlight -->
  <rect x="108" y="4" width="16" height="4" rx="2" fill="#F7931A"/>
</svg>
